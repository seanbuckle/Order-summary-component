<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="site-main">
      <article class="card">
        <img
          class="card__hero"
          src="./images/illustration-hero.svg"
          alt="hero image"
        />
        <section class="card__content">
          <h1 class="card__heading">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <section class="card__plan-wrapper">
            <section>
              <img src="./images/icon-music.svg" alt="music icon" />
              <section class="card__plan">
                <span>Annual Plan</span>
                <span>$59.99/year</span>
              </section>
            </section>
            <a href="">Change</a>
          </section>

          <button class="card__btn">Proceed to Payment</button>
          <a class="card__cancel" href="">Cancel Order</a>
        </section>
      </article>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/seanbuckle">Sean Buckle</a>.
      </p>
    </footer>
  </body>
</html>
